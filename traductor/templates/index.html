{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Consulta</title>
        <!-- Icon -->
        <link href="{% static 'img/logo.png' %}" rel="shortcut icon" />
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
        <!-- DataTable.js -->
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    </head>
    <body>
        <div class="container my-4">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 mb-4">
                    <h1 class="mb-4">Consultar Traducciones</h1>
                    <form id="frmBusquedaTraduccion" class="row g-3">
                        <div class="col-sm-12 col-md-6 col-lg-2 col-xl-2">
                            <select id="cboTipoTraduccion" class="form-select text-center">
                                <option value="1">Palabra</option>
                                <option value="2">Expresión</option>
                                <option value="3" selected>Todos</option>
                            </select>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-8 col-xl-8">
                            <input type="text" id="txtTexto" class="form-control" placeholder="Ingrese una palabra o expresión" aria-label="Ingrese una palabra o expresión" minlength="1" required />
                        </div>
                        <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2">
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary">Consultar</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 mt-4">
                    <div class="table-responsive">
                        <table id="datatable-traducciones" class="table">
                            <caption>
                                Traductor
                            </caption>
                            <thead>
                                <tr>
                                    <th class="centered">#</th>
                                    <th class="centered">Tipo</th>
                                    <th class="centered">Palabra / Expresión</th>
                                    <th class="centered">Traducción</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody_Traducciones"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- DataTable.js -->
        <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>
        <!-- Custom JS -->
        <script src="{% static 'js/index.js' %}"></script>
    </body>
</html>
